<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <main>
      <div id="calculator">
        <div class="camp-view">
          <span id="view">0</span>
        </div>
        <div class="buttons">
          <button onclick="handleClear()" class="clear">
            <svg
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              class="bi bi-trash"
            >
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
              />
              <path
                fill-rule="evenodd"
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
              />
            </svg>
          </button>
          <button onclick="handleBackspace()" class="backspace">
            <svg
              viewBox="0 0 76 76"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              version="1.1"
              baseProfile="full"
              enable-background="new 0 0 76.00 76.00"
              xml:space="preserve"
            >
              <path
                fill="currentcolor"
                fill-opacity="1"
                stroke-width="0.2"
                stroke-linejoin="round"
                d="M 47.5282,42.9497L 42.5784,38L 47.5282,33.0502L 44.9497,30.4718L 40,35.4216L 35.0502,30.4718L 32.4718,33.0502L 37.4216,38L 32.4718,42.9497L 35.0502,45.5282L 40,40.5784L 44.9497,45.5282L 47.5282,42.9497 Z M 18.0147,41.5355L 26.9646,50.4854C 28.0683,51.589 29,52 31,52L 52,52C 54.7614,52 57,49.7614 57,47L 57,29C 57,26.2386 54.7614,24 52,24L 31,24C 29,24 28.0683,24.4113 26.9646,25.5149L 18.0147,34.4645C 16.0621,36.4171 16.0621,39.5829 18.0147,41.5355 Z M 31,49C 30,49 29.6048,48.8828 29.086,48.3641L 20.1361,39.4142C 19.355,38.6332 19.355,37.3669 20.1361,36.5858L 29.086,27.6362C 29.6048,27.1175 30,27 31,27.0001L 52,27.0001C 53.1046,27.0001 54,27.8955 54,29.0001L 54,47.0001C 54,48.1046 53.1046,49.0001 52,49.0001L 31,49 Z "
              />
            </svg>
          </button>
          <button
            onclick="handleOperators('percentage')"
            class="operator percentage"
          >
            %
          </button>
          <button
            onclick="handleOperators('division')"
            class="operator division"
          >
            รท
          </button>
          <button onclick="handleNumbers('seven')" class="number seven">
            7
          </button>
          <button onclick="handleNumbers('eight')" class="number eight">
            8
          </button>
          <button onclick="handleNumbers('nine')" class="number nine">9</button>
          <button
            onclick="handleOperators('multiplication')"
            class="operator multiplication"
          >
            x
          </button>
          <button onclick="handleNumbers('four')" class="number four">4</button>
          <button onclick="handleNumbers('five')" class="number five">5</button>
          <button onclick="handleNumbers('six')" class="number six">6</button>
          <button
            onclick="handleOperators('subtraction')"
            class="operator subtraction"
          >
            -
          </button>
          <button onclick="handleNumbers('one')" class="number one">1</button>
          <button onclick="handleNumbers('two')" class="number two">2</button>
          <button onclick="handleNumbers('three')" class="number three">
            3
          </button>
          <button
            onclick="handleOperators('addition')"
            class="operator addition"
          >
            +
          </button>
          <button onclick="handleNumbers('zero')" class="number zero">0</button>
          <button onclick="handleNumbers('dot')" class="number dot">.</button>
          <button onclick="handleOperators('equal')" class="operator equal">
            =
          </button>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
